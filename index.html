<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cellular Automata</title>
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; background-color: black; }
    canvas { border: none; width: 560px; height: 340px; }
  </style>
</head>
<body>
  <canvas id="mycanvas"></canvas>
  <script src="rr2ll2ia3.js"></script>
  <script>
    var canvas = document.getElementById('mycanvas');
    var processingInstance = new Processing(canvas, function(processing) {
      processing.size(560, 340);
      processing.noSmooth();
      draw = processing.draw;
      setup = processing.setup;
      mouseClicked = processing.mouseClicked;
      setup(processing);
      draw(processing);
      mouseClicked(processing);
    });
  </script>
</body>
</html>
