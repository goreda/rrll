<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Sketch</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        iframe {
            border: none;
            width: 511px;  /* Match your .pde canvas width */
            height: 512px; /* Match your .pde canvas height */
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/processing/processing.js@latest/processing.min.js"></script>
</head>
<body>
    <canvas id="processing-canvas"></canvas>

    <script type="application/processing">
        // Your Processing code goes here or use an external file if needed
        void setup() {
            size(511, 512);
            background(0);
        }

        void draw() {
            fill(255);
            ellipse(mouseX, mouseY, 50, 50);
        }
    </script>

    <script>
        // If you have an external PDE file on GitHub, use this approach:
        var canvas = document.getElementById('processing-canvas');
        var p = new Processing(canvas, function(processing) {
            fetch("https://github.com/goreda/rrll/blob/main/rr2ll2ia3.pde")
                .then(response => response.text())
                .then(data => {
                    processing.loadSketch(data); // Load the PDE content
                })
                .catch(error => {
                    console.error("Error loading PDE file:", error);
                });
        });
    </script>
</body>
</html>
