<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Sketch</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        canvas {
            border: none;
            width: 511px;  /* Match your .pde canvas width */
            height: 512px; /* Match your .pde canvas height */
        }

        .info {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        a {
            color: #00c8ff;
            text-decoration: none;
        }
    </style>

    <!-- Load Processing.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/processing/processing.js@latest/processing.min.js"></script>
</head>
<body>
    <!-- Processing Canvas -->
    <canvas id="processing-canvas"></canvas>

    <!-- Display Info Below Canvas -->
    <div class="info">
        <h2>Barricelli Simulation</h2>
        <p>
            Built with <a href="https://processing.org" target="_blank">Processing</a> and <a href="https://processingjs.org" target="_blank">Processing.js</a>
        </p>
        <p>
            <a href="https://github.com/goreda/rrll/blob/main/rr2ll2ia3.pde" target="_blank">View Source Code</a>
        </p>
    </div>

    <script>
        // Processing.js canvas setup
        var canvas = document.getElementById('processing-canvas');
        var p = new Processing(canvas, function(processing) {
            // Fetch PDE file content from GitHub (raw URL)
            fetch("https://raw.githubusercontent.com/goreda/rrll/main/rr2ll2ia3.pde")
                .then(response => response.text())
                .then(data => {
                    // Load the Processing code (PDE file content)
                    processing.loadSketch(data);
                })
                .catch(error => {
                    console.error("Error loading PDE file:", error);
                });
        });
    </script>
</body>
</html>
