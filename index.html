<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Sketch</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        canvas {
            border: none;
            width: 511px;  /* Match your .pde canvas width */
            height: 512px; /* Match your .pde canvas height */
        }
    </style>

    <!-- Load Processing.js -->
    <script type="text/javascript" src="https://github.com/goreda/rrll/blob/main/processing.js"></script>
</head>
<body>
    <!-- Processing.js Canvas -->
    <canvas id="processing-canvas"></canvas>

    <!-- Inline Processing.js Code -->
    <script type="application/processing">
        void setup() {
            size(511, 512);
            background(0);
        }

        void draw() {
            fill(255);
            ellipse(mouseX, mouseY, 50, 50);
        }
    </script>

    <script>
        // If you want to load the PDE content from an external file, ensure the file is hosted
        // properly or use this approach to fetch and load PDE content dynamically if desired.
        var canvas = document.getElementById('processing-canvas');
        var p = new Processing(canvas, function(processing) {
            // Example to load your PDE content directly if it was hosted in a proper way.
            fetch("https://github.com/goreda/rrll/blob/main/rr2ll2ia3.pde")
                .then(response => response.text())
                .then(data => {
                    processing.loadSketch(data);  // Load the PDE content as a sketch
                })
                .catch(error => {
                    console.error("Error loading PDE file:", error);
                });
        });
    </script>
</body>
</html>
