<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Simple Processing.js Test</title>
      <script src="https://raw.githubusercontent.com/processing/processing.js/version1.4.8/processing.js"></script>
    </head>
    <body>
      <canvas id="mycanvas"></canvas>
      <script type="text/processing" data-processing-target="mycanvas">
        size(200, 200);
        background(255, 0, 0); // Red
        ellipse(100, 100, 50, 50); // Circle
      </script>
    </body>
    </html>
