<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Sketch</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        canvas {
            border: none;
            width: 511px;  /* Match your .pde canvas width */
            height: 512px; /* Match your .pde canvas height */
        }
    </style>
    <!-- Link to the custom processing.js file from your GitHub repository -->
    <script type="text/javascript" src="https://raw.githubusercontent.com/goreda/rrll/main/processing.js"></script>
</head>
<body>
    <canvas id="processing-canvas"></canvas>

    <script>
        // Load the .pde file from GitHub
        var canvas = document.getElementById('processing-canvas');
        var p = new Processing(canvas, function(processing) {
            // Fetch the .pde content from GitHub and load it into Processing.js
            fetch('https://raw.githubusercontent.com/goreda/rrll/main/rr2ll2ia3.pde')
                .then(response => response.text())
                .then(data => {
                    processing.loadSketch(data); // Load the PDE content into Processing.js
                })
                .catch(error => {
                    console.error("Error loading PDE file:", error);
                });
        });
    </script>
</body>
</html>
