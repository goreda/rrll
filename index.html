<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cellular Automata</title>
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; background-color: black; }
    canvas { border: none; width: 560px; height: 340px; }
  </style>
</head>
<body>
  <canvas id="mycanvas"></canvas>
  <script src="rr2ll2ia3.js"></script>
  <script>
    var canvas = document.getElementById('mycanvas');
    var processingInstance = new Processing(canvas, function(processing) {
      processing.size(560, 340); //Set size here too
      processing.noSmooth();

      //Initialize the processing function
      var draw = processing.draw;
      var setup = processing.setup;
      var mouseClicked = processing.mouseClicked;
       processing.setup = function() { setup(processing) };
      processing.draw = function() { draw(processing) };
       processing.mouseClicked = function() { mouseClicked(processing) };
    });
  </script>
</body>
</html>
